<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o 05 - Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="d-flex align-items-center justify-content-center min-vh-100 bg-smoke">
    <div class="container text-center">
      <div class="bg-white rounded-4 px-3 px-md-5 py-3 py-md-5 shadow-lg">
        <h1 class="display-4 mb-5">Todo List</h1>

        <div class="mb-5">
          <div class="d-flex flex-column flex-sm-row gap-3 align-items-center justify-content-center">
            <label for="newTask" class="form-label">Nueva tarea</label>
            <input type="text" class="form-control" id="newTask" placeholder="Ingrese una nueva tarea"
              style="max-width: 400px;" />
            <button class="btn btn-success" id="addButton">
              <i class="fas fa-plus"></i> Agregar
            </button>
          </div>
        </div>

        <div class="row">

          <div class="col-12 col-md-4">

            <div class="d-flex flex-column text-start">
              <div class="fw-bold">Total: <span id="totalTasks">0</span></div>
              <div class="fw-bold">Realizadas: <span id="completedTasks">0</span></div>
            </div>
          </div>

          <div class="col-12 col-md-8">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                  </tr>
                </thead>
                <tbody id="taskList">
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>

</html>
